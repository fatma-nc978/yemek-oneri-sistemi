{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 mt-6 max-w-sm">

    <div class="bg-[#1b1b1b] p-4 rounded-xl shadow-lg">

        <h2 class="text-2xl font-bold text-white text-center mb-4">
            Kayıt Ol
        </h2>

        <form action="{{ url_for('register') }}" method="POST" class="space-y-3">

            <input type="text" name="username" placeholder="Kullanıcı Adı" class="form-control" required>

            <input type="email" name="email" placeholder="E-posta" class="form-control" required>

            <input type="password" name="password" placeholder="Şifre" class="form-control" required>

            <button type="submit" class="btn-red-main w-100 mt-2">
                Hesap Oluştur
            </button>

        </form>

        <p class="text-gray-400 text-sm text-center mt-4">
            Zaten hesabın var mı?
            <a href="{{ url_for('login') }}" class="text-red-400 hover:underline">
                Giriş yap
            </a>
        </p>

    </div>

</div>

{% endblock %}
